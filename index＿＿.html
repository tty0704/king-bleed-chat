
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Even Kings Bleed</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: black;
        color: white;
        font-family: 'Orbitron', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 2rem;
      }
      .chat-box {
        width: 100%;
        max-width: 600px;
        text-align: center;
      }
      .input-box {
        margin-top: 1.5rem;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        background: black;
        color: white;
        border: 1px solid white;
      }
      .response {
        margin-top: 2rem;
        font-style: italic;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="chat-box">
      <h1>What does it mean to bleed like a king?</h1>
      <div class="input-box">
        <input type="text" id="userInput" placeholder="Type your thoughts and press Enter" />
      </div>
      <div class="response" id="response"></div>
    </div>
    <script>
      const responses = [
        "A king bleeds not for glory, but for silence.",
        "Power isn’t a crown. It’s the cost of carrying it.",
        "Even kings fall. And when they do, they fall hardest.",
        "To bleed like a king is to suffer with a smile.",
        "The throne hides the wounds, but not the pain."
      ];

      document.getElementById("userInput").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          const reply = responses[Math.floor(Math.random() * responses.length)];
          document.getElementById("response").textContent = reply;
        }
      });
    </script>
  </body>
</html>
